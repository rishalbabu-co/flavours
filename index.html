    <script>
      document.addEventListener("DOMContentLoaded", function () {
    const button = document.querySelector(".waitlist-button");
    const input = document.querySelector(".waitlist-input");
    const successMessage = document.createElement("p");

    successMessage.classList.add("success-message");
    successMessage.innerText = "Waitlist email added successfully!";
    document.querySelector(".waitlist-container").appendChild(successMessage);

    button.addEventListener("click", function () {
        if (input.value.trim() !== "") {
            successMessage.style.display = "block";
            input.value = ""; // Clear input after submission
            setTimeout(() => {
                successMessage.style.display = "none";
            }, 3000);
        }
    });
});

    </script>
